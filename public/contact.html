    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Thomas Emmerling</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                            <li class="nav-item"><a class="nav-link" href="/portfolio">Portfolio</a></li>
                            <li class="nav-item"><a class="nav-link" href="tis.html">Tech Integration Solutions</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="customContactForm" action="/submit-contact" method="POST">
                                    <div class="mb-3">
                                        <label for="name" class="form-label text-white">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label text-white">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label text-white">Message</label>
                                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Don't hesitate to reach out" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Send Message</button>
                                </form>
                                <div id="formFeedback" class="mt-3 text-white"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy; tomemme.com</div></div>
                    <div class="col-auto">
                        <a class="small" href="#!">Privacy</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Terms</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="homescripts.js"></script>
        <script src="landingscript.js"></script>
        <script>
            document.getElementById('customContactForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const feedback = document.getElementById('formFeedback');
                try {
                    const response = await fetch('/submit-contact', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: form.name.value,
                            email: form.email.value,
                            message: form.message.value
                        })
                    });
                    const result = await response.json();
                    feedback.textContent = result.message;
                    feedback.className = 'mt-3 text-success';
                    form.reset();
                } catch (error) {
                    feedback.textContent = 'Error sending message. Please try again.';
                    feedback.className = 'mt-3 text-danger';
                }
            });
        </script>
    </body>
</html>
